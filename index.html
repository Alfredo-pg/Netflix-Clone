<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/Netflix-icone.png">
    <link rel="stylesheet" href="style/main.css">

    <!-- resposividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Início - Netflix</title>

<body>
    <header class="navbar">
        <div class="container">
            <img class="logo-netflix" src="img/Netflix-logo.png" alt="Netflix-logo" height="25px" width="100px">
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha lista</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="serie-capa">
            <div class="container">
                <h1 class="titulo">Breaking Bad</h1>
                <h3>Assita à temporada 1 agora</h3>
                <p class="sinopse">Ao saber que tem câncer, um professor passa a fabricar metanfetamina<br>pelo futuro da família, mudando o destino de todos.</p>
                
                <div class="botoes">
                    <button role="button" class="botao-assistir">
                        <i class="fa-solid fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="botao-info">
                        <i class="fa-solid fa-circle-info"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Carrosel -->
    <div class="carrosel-series">
        <h2 class="subtitle-pop">Populares na Netflix</h2>
        <div class="owl-carousel owl-theme">

        <h2 class="subtitle-pop">Em alta</h2>
